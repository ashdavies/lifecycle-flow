buildscript { handler ->
  apply from: file('gradle/repositories.gradle'), to: handler

  dependencies {
    classpath 'com.android.tools.build:gradle:3.6.0-alpha02'
    classpath 'com.google.gms:google-services:4.2.0'
    classpath 'de.mannodermaus.gradle.plugins:android-junit5:1.4.2.0'
    classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.3.31'
  }
}

apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

apply from: file('gradle/git-release-notes.gradle')
apply from: file('gradle/gradle-mvn-push.gradle')
apply from: file('gradle/repositories.gradle')

apply plugin: 'de.mannodermaus.android-junit5'

android {
  compileSdkVersion 28

  defaultConfig {
    compileOptions {
      sourceCompatibility JavaVersion.VERSION_1_7
      targetCompatibility JavaVersion.VERSION_1_7
    }

    minSdkVersion 14
    targetSdkVersion 28
  }

  sourceSets {
    main.java.srcDirs 'src/main/kotlin'
    test.java.srcDirs 'src/test/kotlin'
  }
}

repositories {
  google()
  jcenter()
}

dependencies {
  implementation 'androidx.navigation:navigation-ui-ktx:2.0.0'
  implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'
  implementation 'androidx.lifecycle:lifecycle-runtime:2.0.0'
  implementation 'com.google.code.findbugs:jsr305:3.0.2'
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.3.31'
  implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.1'

  kapt 'androidx.lifecycle:lifecycle-compiler:2.0.0'

  testImplementation 'com.google.truth:truth:0.34'
  testImplementation 'com.nhaarman:mockito-kotlin-kt1.1:1.6.0'
  testImplementation 'org.junit.jupiter:junit-jupiter:5.4.2'
  testImplementation 'org.mockito:mockito-android:2.24.5' because '2.24.6 not available'
}

tasks
    .withType(Javadoc)
    .all { enabled = false }
